<!DOCTYPE html>
<html>
<head>
    <style>
        html, body { 
            background-color: white !important; 
            margin: 0; 
            padding: 0; 
        }
        body { 
            font-family: 'Helvetica', 'Arial', sans-serif; 
            padding: 40px; 
            color: #1a1a1a !important; 
            line-height: 1.4;
        }
        .header { 
            background: #1a1a1a; 
            color: white; 
            padding: 30px; 
            margin: -40px -40px 30px -40px; 
        }
        .section-title { 
            color: #1a1a1a; 
            font-size: 14px; 
            font-weight: 800; 
            margin-top: 25px; 
            border-bottom: 2px solid #1a1a1a;
            text-transform: uppercase;
        }
        .content { 
            white-space: pre-wrap; 
            margin-top: 8px; 
            font-size: 13px; 
            color: #333;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        .skills-tag { 
            display: inline-block; 
            border: 1px solid #1a1a1a; 
            padding: 3px 10px; 
            font-size: 11px; 
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin:0; font-size: 28px;">{{ name }}</h1>
        <p style="margin:5px 0 0 0; opacity: 0.8;">{{ email }}</p>
    </div>

    <div class="section-title">Professional Summary</div>
    <div class="content">{{ summary }}</div>

    <div class="section-title">Work History</div>
    <div class="content">{{ experience }}</div>

    <div class="section-title">Notable Projects</div>
    <div class="content">{{ projects }}</div>

    <div class="section-title">Technical Expertise</div>
    <div class="skills-container">
        {% for skill in skills %}
            {% if skill.strip() %}
                <span class="skills-tag">{{ skill.strip() }}</span>
            {% endif %}
        {% endfor %}
    </div>

    <div class="section-title">Academic Background</div>
    <div class="content">{{ education }}</div>
</body>
</html>
