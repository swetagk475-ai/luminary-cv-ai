<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');
        
        body { 
            font-family: 'Libre Baskerville', serif; 
            line-height: 1.5; 
            color: #000; 
            background: #fff; 
            padding: 50px; 
            margin: 0;
        }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        h1 { margin: 0; text-transform: uppercase; font-size: 24px; }
        .contact-info { font-size: 12px; font-style: italic; }
        
        .section { margin-bottom: 20px; }
        .section-title { 
            font-weight: bold; 
            text-transform: uppercase; 
            border-bottom: 1px solid #ccc; 
            margin-bottom: 8px;
            font-size: 14px;
        }
        .content { font-size: 13px; text-align: justify; }
        ul { padding-left: 20px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ name }}</h1>
        <div class="contact-info">{{ email }} | LinkedIn: {{ linkedin if linkedin else 'Not Provided' }}</div>
    </div>

    <div class="section">
        <div class="section-title">Professional Summary</div>
        <div class="content">{{ summary }}</div>
    </div>

    <div class="section">
        <div class="section-title">Experience</div>
        <div class="content" style="white-space: pre-line;">{{ experience }}</div>
    </div>

    <div class="section">
        <div class="section-title">Core Competencies</div>
        <div class="content">
            {{ skills | join(', ') if skills is iterable else skills }}
        </div>
    </div>

    <div class="section">
        <div class="section-title">Education</div>
        <div class="content">{{ education }}</div>
    </div>
</body>
</html>
