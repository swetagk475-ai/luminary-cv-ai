<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: white; color: #1e293b; padding: 40px; line-height: 1.5; }
        .header { border-left: 8px solid #38bdf8; padding-left: 20px; margin-bottom: 30px; }
        h1 { margin: 0; color: #0f172a; text-transform: uppercase; letter-spacing: 2px; }
        .section-title { color: #38bdf8; font-weight: bold; border-bottom: 1px solid #e2e8f0; margin-top: 25px; margin-bottom: 10px; letter-spacing: 1px; }
        
        /* Preserve line breaks from the text area */
        .content-block { white-space: pre-wrap; margin-top: 5px; font-size: 14px; }
        
        .skills-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .skill-badge { background: #f1f5f9; color: #0369a1; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ name }}</h1>
        <p style="color: #64748b;">{{ email }}</p>
    </div>
    
    <div class="section-title">SUMMARY</div>
    <div class="content-block">{{ summary }}</div>

    <div class="section-title">EXPERIENCE</div>
    <div class="content-block">{{ experience }}</div>

    <div class="section-title">PROJECTS</div>
    <div class="content-block">{{ projects }}</div>

    <div class="section-title">SKILLS</div>
    <div class="skills-container">
        {% for skill in skills %}
        <span class="skill-badge">{{ skill.strip() }}</span>
        {% endfor %}
    </div>

    <div class="section-title">EDUCATION</div>
    <div class="content-block">{{ education }}</div>
</body>
</html>
