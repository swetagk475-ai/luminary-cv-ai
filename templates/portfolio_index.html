<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --bg: #0a0f1e;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 242, 254, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #16213e 0%, #0a0f1e 100%);
            color: white;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Glass Card Style */
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #ffffff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .email {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            opacity: 0.8;
        }

        .section-title {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
            margin-left: 15px;
        }

        .content {
            white-space: pre-wrap;
            color: #ccd6f6;
            font-size: 1.05rem;
        }

        /* Skills Grid */
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill-tag {
            background: rgba(0, 242, 254, 0.1);
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .skill-tag:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.5;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>{{ name }}</h1>
            <a href="mailto:{{ email }}" class="email">{{ email }}</a>
        </header>

        <section class="card">
            <div class="section-title">About Me</div>
            <div class="content">{{ summary }}</div>
        </section>

        <section class="card">
            <div class="section-title">Experience</div>
            <div class="content">{{ experience }}</div>
        </section>

        <section class="card">
            <div class="section-title">Projects</div>
            <div class="content">{{ projects }}</div>
        </section>

        <section class="card">
            <div class="section-title">Technical Arsenal</div>
            <div class="skills-grid">
                {% for skill in skills %}
                    <span class="skill-tag">{{ skill }}</span>
                {% endfor %}
            </div>
        </section>

        <footer>
            Generated by Luminary CV Premium &copy; 2026
        </footer>
    </div>

</body>
</html>
